<div *ngIf="hasInitialBalance()" class="balance-inline">
  <mat-icon class="balance-icon"
            [class.positive]="isPositive()"
            [class.negative]="isNegative()">account_balance_wallet</mat-icon>
  <span class="balance-amount"
        [class.positive]="isPositive()"
        [class.negative]="isNegative()">
    {{ formattedBalance() }}
  </span>
</div>
