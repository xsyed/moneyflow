<div class="balance-card"
     [class.positive]="isPositive()"
     [class.negative]="isNegative()">
  <div class="balance-header">
    <mat-icon class="balance-icon">account_balance_wallet</mat-icon>
    <span class="balance-label">Current Balance</span>
  </div>

  <div *ngIf="hasInitialBalance()" class="balance-amount">
    {{ formattedBalance() }}
  </div>

  <div *ngIf="!hasInitialBalance()" class="no-balance-warning">
    <mat-icon>warning</mat-icon>
    <span>Set initial balance</span>
  </div>
</div>
