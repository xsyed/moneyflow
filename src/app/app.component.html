<!-- Top Toolbar (desktop only) -->
<mat-toolbar *ngIf="!showMobileLayout()" color="primary">
  <span style="line-height: 2;">{{ title }}</span>
  <span class="spacer"></span>
  <app-balance-display></app-balance-display>
  <button
    mat-icon-button
    (click)="openSettingsDialog()"
    aria-label="Open settings">
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>

<main [class.mobile-layout]="showMobileLayout()">
  <app-timeline (scrollDirectionChange)="onScrollDirection($event)"></app-timeline>
</main>

<!-- Desktop Floating Action Button -->
<button
  *ngIf="!showMobileLayout()"
  mat-fab
  color="primary"
  class="fab-button"
  (click)="openAddEntryDialog()"
  aria-label="Add new entry">
  <mat-icon>add</mat-icon>
</button>

<!-- Mobile Bottom Navigation Bar -->
<nav
  *ngIf="showMobileLayout()"
  class="mobile-bottom-bar"
  [class.hidden]="!isBottomBarVisible()">

  <!-- Left: Settings -->
  <div class="bottom-bar-left" (click)="openSettingsDialog()">
    <button
      mat-icon-button
      aria-label="Open settings">
      <mat-icon>settings</mat-icon>
    </button>
    <span>Settings</span>
  </div>

  <!-- Center: Elevated FAB -->
  <div class="bottom-bar-center">
    <button
      mat-fab
      class="center-fab"
      (click)="openAddEntryDialog()"
      aria-label="Add new entry">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <!-- Right: Balance Display -->
  <div class="bottom-bar-right">
    <app-balance-display></app-balance-display>
  </div>
</nav>
